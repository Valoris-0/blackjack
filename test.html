<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>Blackjack</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/inter.css">
    </head>
    <body>
        <div class="stage">
            <div class="dealer-area">
                <h2>Dealer's Hand</h2>
                <div class="cards dealer-cards"></div>
            </div>
            <div class="player-area">
                <h2>Your Hand</h2>
                <div class="cards player-cards"></div>
            </div>
            <div class="controls">
                <button class="btn hit">Hit</button>
                <button class="btn stand">Stand</button>
                <button class="btn new-game">New Game</button>
            </div>
        </div>
        <div class="menu">
            <div class="menu-item shuffle">Shuffle</div>
            <div class="menu-item add-deck">Add deck</div>
        </div>
        <dialog>
            <p>This hasn't been configured correctly.</p>
            <form method="dialog">
                <button>I'm fucking depressed</button>
            </form>
        </dialog>
          
        <script src="js/blackjack.js"></script>
    </body>
</html>
